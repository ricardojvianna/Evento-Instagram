<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/icon-instagram.png" type="image/x-icon">
    <title>Projeto Instagram</title>
</head>

<body>

    <div class="wrapping">

        <div class="box-left">
            <img src="./img/celular.png" alt="imagem-celular">

        </div>

        <div class="box-right">
            <div class="content-right">
                <img class="logo-insta" src="./img/insta-logo.png" alt="logo-instagram">

                <input placeholder="Telefone, nome de usuário ou email">
                <input placeholder="Senha" type="password">

                <button>Entrar</button>

                <a class="link-face" href="#">Entrar com o Facebook</a>
                <a class="link-password" href="#">Esqueceu sua Senha?</a>
                
                <div class="box-register">
                    <p>Não tem uma conta?</p> <a class="link-register" href="#">Cadastrar-se</a>
                </div>
                
                <p>Obtenha o aplicativo</p>
                <div class="box-store">
                    <img class="img-store" src="./img/app-store.png" alt="">
                    <img class="img-store" src="./img/google-play.png" alt="">
                </div>

            </div>

        </div>

    </div>

</body>

<script src="./script.js"></script>

</html>
